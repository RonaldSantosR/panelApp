<div class="row">
</div>

<div class="container pb-2 mt-4 ">
  <br>
  <div class="row justify-content-center">
    <label id="texto1"></label>
  </div>
  <div class="row justify-content-center">
    <strong>
      <label id="texto2"></label>
    </strong>
  </div>
</div>

<br>

<div class="row">
  <div class="container">
    <owl-carousel [options]="carouselOptions" [items]="items" [carouselClasses]="['owl-theme', 'row', 'sliding']">
      <div class="item" *ngFor="let item of items">
        <a href="{{item.link_ruta}}" class="info" target="_blank">
          <img class="slide-image" [src]="item.ruta_imagen"> </a>
        <div class="slide-text">
          <p>{{item.descripcion}}</p>
        </div>
      </div>
    </owl-carousel>
  </div>
</div>

  
  <div class="footer">
        <label id="descripcion"></label>
        <img class="footer-image" [src]="foot.logo">  
   </div>
