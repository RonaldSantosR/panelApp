<div class="container-fluid">
  <div class="container pb-2 mt-4 ">
    <br>
    <div class="row justify-content-center">
      <label id="texto1"></label>
    </div>
    <div class="row justify-content-center">
      <strong>
        <label id="texto2"></label>
      </strong>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="container">
      <owl-carousel [options]="carouselOptions" [items]="items" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="" *ngFor="let item of items">
          <div class="contenedorimagen mx-4">
            <a href="{{item.link_ruta}}" class="info container d-flex h-100" target="_blank">
              <img class="slide-image align-self-center" [src]="item.ruta_imagen"> </a>
          </div>
          <div class="slide-text">
            <p class="m-2">{{item.descripcion}}</p>
          </div>
        </div>
      </owl-carousel>
    </div>
  </div>
</div>
