<div class="general">
  <div class="row">
    <div class="col-10 btn-group">
      <div class="mb-2" style="text-align:right">
        <button type="button" class="btn btn-success" (click)="onAgregar()">Agregar</button>
      </div>
    </div>
  </div>
  
  
  <div class="tab">
          <div class="col">
            <table class="table tabla">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="tama" >Sistemas</th>
                  <th scope="col" class="tama">Editar</th>
                  <th scope="col" class="tama">Activar / Desactivar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td scope="col" class="tama">
                    <img class="slide-image align-self-center imag" [src]="item.ruta_imagen">
                  </td>
                  <td scope="col" class="tama">
                    <i class="fa fa-edit"></i>
                  </td>
                  <td scope="col" class="tama" >

                      <div class="toogle align-self-center">
                        <input type="checkbox" id="switch{{item.id}}" ng-model="item.activo"/>
                        <label for="switch{{item.id}}" id="change" ></label>

                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  </div>
</div>
